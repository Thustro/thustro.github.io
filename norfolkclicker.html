<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Clicker</title>
</head>
<body>
  <h1>üåç Global Clicker</h1>
  <h2 id="count">Loading...</h2>
  <button onclick="increment()">Click Me!</button>

  <script>
    const baseUrl = 'https://computers-belize.gl.at.ply.gg:44467';

    async function getClicks() {
      const res = await fetch(`${baseUrl}/fetchclicks`);
      const data = await res.json();
      document.getElementById('count').innerText = `Clicks: ${data.clicks}`;
    }

    async function increment() {
      const res = await fetch(`${baseUrl}/clicks`, { method: 'POST' });
      const data = await res.json();
      document.getElementById('count').innerText = `Clicks: ${data.clicks}`;
    }

    // Load initial count
    getClicks();
  </script>
</body>
</html>
