<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Bluesky Users</title>
  <style>
    @font-face {
      font-family: "OCR B Letterpress M W01 Regular";
      src: url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.eot");
      src: url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.eot?#iefix") format("embedded-opentype"),
           url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.woff2") format("woff2"),
           url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.woff") format("woff"),
           url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.ttf") format("truetype"),
           url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.svg#OCR B Letterpress M W01 Regular") format("svg");
    }

    body {
      background-color: var(--bg-color, #18181a);
      font-family: "OCR B Letterpress M W01 Regular";
      color: var(--fg-color, #fff);
    }

    input { padding: 8px; width: 300px; }
    button { padding: 8px; }
    .results { margin-top: 20px; }
    .profile { padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; background-color: #222; }
  </style>
</head>
<body>
  <center>
    <h1>Search Bluesky User</h1>
    <input type="text" id="searchBox" placeholder="Enter Bluesky handle (e.g. jay.bsky.social)" />
    <button id="searchButton">Search</button>

    <div class="results" id="results"></div>
  </center>

  <script>
    document.getElementById('searchButton').addEventListener('click', searchBlueskyUser);

    async function searchBlueskyUser() {
      const handle = document.getElementById('searchBox').value.trim();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (!handle) {
        alert("Please enter a Bluesky handle.");
        return;
      }

      const url = `https://public.api.bsky.app/xrpc/app.bsky.actor.getProfile?actor=${encodeURIComponent(handle)}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`User not found or invalid handle.`);
        }

        const data = await response.json();
        console.log("Bluesky Profile:", data);

        const div = document.createElement('div');
        div.className = 'profile';
        div.style.cursor = 'pointer';

        div.innerHTML = `
          <strong>Handle:</strong> ${data.handle}<br>
          <strong>Display Name:</strong> ${data.displayName || "N/A"}<br>
          <strong>DID:</strong> ${data.did}<br>
          <strong>Description:</strong> <p>${data.description || "No bio provided."}</p>
        `;

        // Make the entire profile box clickable
        div.onclick = () => {
          window.location.href = `bluesky.html?handle=${encodeURIComponent(data.handle)}`;
        };

        resultsContainer.appendChild(div);

      } catch (err) {
        console.error("Error fetching Bluesky user:", err);
        resultsContainer.innerHTML = `<p style="color: red;">User not found or invalid input.</p>`;
      }
    }
  </script>
</body>
</html>
