<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>norfolkcounts Compare</title>

  <link rel="icon" type="image/x-icon" href="norfolkcounts.png" />
  <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css" />
  <script src="https://github.hubspot.com/odometer/odometer.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/data.js"></script>
  <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
  <script src="https://inorganik.github.io/countUp.js/dist/countUp.umd.js"></script>
  <script src="compare.js"></script>

  <style>
    @font-face {
      font-family: "OCR B Letterpress M W01 Regular";
      src: url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.eot");
      src: url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.eot?#iefix") format("embedded-opentype"),
           url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.woff2") format("woff2"),
           url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.woff") format("woff"),
           url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.ttf") format("truetype"),
           url("https://db.onlinewebfonts.com/t/ee0a77409573f136e96a9dcae635570a.svg#OCR B Letterpress M W01 Regular") format("svg");
    }

    /* Reset and base */
    body {
      background-color: var(--bg-color, #18181a);
      font-family: Lato, Arial, Helvetica, sans-serif;
      margin: 0;
      color: var(--fg-color, #fff);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .topbar-left {
      display: flex;
      align-items: center;
    }

    .pfp {
      width: 60px;   /* fixed size instead of zoom */
      height: 60px;
      object-fit: contain;
      margin-right: 10px;
    }

    .topbar-left img.pfp {
      width: 20px;
      height: 20px;
      margin-top: 0;
      margin-right: 8px;
    }

    .site-name {
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

    .topbar-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
      font-weight: 600;
    }

    .topbar-right a:hover {
      color: #999;
    }

    /* Layout of the two main containers side by side */
    .comparison-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      flex-wrap: wrap;
      max-width: 2200px;
      margin: 0 auto;
    }

    .main-container {
      background-color: var(--bg-color, #1f1e1e);
      width: 1000px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px 0 40px;
    }

    .card, .card2 {
      width: 90%;
      background-color: var(--bg-color, #1f1e1e);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      margin-bottom: 30px;
      padding: 20px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover, .card2:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Card content */
    #gameIcon, #gameIcon2 {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 50%;
    }

    .type {
      font-weight: bold;
      font-size: 50px;
      margin: 0;
      line-height: 1;
      min-height: 60px;
      margin-top: 35px;
    }

    p.mangos {
      font-weight: bold;
      font-size: 50px;
      margin: 0;
      line-height: 1;
      min-height: 60px;
    }

    p.odometer {
      font-size: 125px;
      margin: 0;
      position: relative;
      top: 5px;
    }

    .lol {
      padding: 8px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Smaller odometer for progress bars */
    .odometer2 {
      font-size: 60px !important;
      color: white;
    }

    /* Progress bar styles */
    .progress-wrapper, .progress-wrapper2 {
      width: 90%;
      margin: 0 auto;
      padding: 15px;
      background-color: #1f1e1e;
      border-radius: 10px;
    }

    .progress-header, .progress-header2 {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
      color: white;
    }

    .progress-container, .progress-container2 {
      width: 100%;
      background-color: black;
      border: 1px solid white;
      position: relative;
      height: 15px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill, .progress-fill2 {
      background-color: gray;
      height: 100%;
      width: 0%;
      position: absolute;
      left: 0;
      top: 0;
      transition: width 0.3s ease;
    }

    .progress-labels, .progress-labels2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin-top: 5px;
      color: white;
    }

    .previous-milestone, .previous-milestone2 {
      text-align: left;
      flex: 1;
      font-weight: bold;
    }

    .next-milestone, .next-milestone2 {
      text-align: right;
      flex: 1;
      font-weight: bold;
    }

    .current-visits {
      text-align: center;
      flex: 1;
      font-weight: bold;
      font-size: 20px;
    }

    .remaining, .remaining2 {
      margin-top: 5px;
      color: #ccc;
      font-size: 16px;
      text-align: center;
    }

    /* Graph containers */
    #container, #container2 {
      height: 800px;
      width: 100%;
      margin-bottom: 20px;
    }

    /* Responsive for smaller screens */
    @media screen and (max-width: 1100px) {
      .comparison-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .main-container {
        width: 90vw;
        max-width: 1000px;
        margin-bottom: 60px;
      }
    }

    @media screen and (max-width: 600px) {
      p.mangos {
        font-size: 36px;
      }
      p.odometer {
        font-size: 80px;
      }
      .progress-header, .progress-header2 {
        font-size: 18px;
      }
    }

    .difference-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      width: 320px;
      height: 80px;
      text-align: center;
    }

    .difference-label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ccc;
    }

    .difference-number {
      font-size: 50px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <img class="pfp" src="norfolkcounts.png" alt="Logo" />
      <span class="site-name">norfolkcounts</span>
    </div>
    <div class="topbar-right">
      <a href="norfolkcounts.html">Home</a>
    </div>
  </div>

  <div class="comparison-wrapper">

    <div class="main-container">
      <div class="card">
        <img id="gameIcon" class="pfp" alt="Game Icon 1" />
        <p id="name" class="mangos">Loading...</p>
        <div class="lol">
          <div class="count">
            <p id="odometer" class="odometer"></p>
          </div>
          <p id="type" class="type">Visits</p>
        </div>
      </div>

      <div class="card2">
        <p class="mangos">Graph</p>
        <div class="lol">
          <div id="container"></div>
        </div>
        <div class="progress-wrapper">
          <div class="progress-header">Progress Bar</div>
          <div class="progress-container">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-labels">
            <div class="previous-milestone"></div>
            <div id="currentvisits" class="current-visits odometer"></div>
            <div class="next-milestone"></div>
          </div>
          <div class="remaining"></div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="card">
        <img id="gameIcon2" class="pfp" alt="Game Icon 2" />
        <p id="name2" class="mangos">Loading...</p>
        <div class="lol">
          <div class="count">
            <p id="odometer2" class="odometer"></p>
          </div>
          <p id="type" class="type">Visits</p>
        </div>
      </div>

      <div class="card2">
        <p class="mangos">Graph</p>
        <div class="lol">
          <div id="container2"></div>
        </div>
        <div class="progress-wrapper2">
          <div class="progress-header2">Progress Bar</div>
          <div class="progress-container2">
            <div class="progress-fill2"></div>
          </div>
          <div class="progress-labels2">
            <div class="previous-milestone2"></div>
            <div id="currentvisits2" class="current-visits odometer"></div>
            <div class="next-milestone2"></div>
          </div>
          <div class="remaining2"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<center>
<div class="difference-container">
  <div class="difference-label">Difference</div>
  <div id="visitDifference" class="difference-number odometer">0</div>
  <div class="difference-label">Visits</div>
</div>
</center>
</html>
